<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>sınama</title>
</head>
<body>
  <p>bağ sına 6</p>
  <script type="module">
    let bağ=new WebSocket('wss://tracker.openwebtorrent.com');
    bağ.addEventListener('open', e => {
      console.log(`proto: ${bağ.protocol}`);
      bağ.send('test msg ğüışçİĞŞ');
    });
    bağ.addEventListener('error', e => {
      console.log(`error ev: ${e}`);
    });
    bağ.addEventListener('close', e => {
      console.log(`close ev: ${e.code}, ${e.reason}, temiz: ${e.wasClean}`);
    });
    bağ.addEventListener('message', e => {
      console.log(`mesaj: ${e.data}`);
    })
    setTimeout(() => {
      console.log('kapatılıyor...');
      bağ.close();
    }, 5000);
  </script>
</body>
</html>
